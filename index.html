<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="functions.css" rel="stylesheet" type="text/css">
    <script src="js/decimal.js"></script>
    <script src="js/core.js"></script>
</head>
<body onload="initialize()">
    <div id="mainValue" class = "p-2">10.00</div>
    <div id="incomeValue" class = "p-2"><span id="incomeValueText">0.00</span>/s</div>
    <div id="level1Series" class="p-1"><span id=level1Text class="p-2 ">f(x) | Count: <span id=level1CountText>0.00</span> | Value: <span id="level1Value">0.00</span></span><button id="level1Button" class="buyButton">Cost: <span id="level1CostText">10.00</span></button></div>
    <div id="level2Series" class="p-1"><span id=level2Text class="p-2 ">f(x^2) | Count: <span id=level2CountText>0.00</span> | Value: <span id="level2Value">0.00</span></span><button id="level2Button" class="buyButton">Cost: <span id="level2CostText">100.00</span></button></div>
    <div id="level3Series" class="p-1"><span id=level3Text class="p-2 ">f(x^3) | Count: <span id=level3CountText>0.00</span> | Value: <span id="level3Value">0.00</span></span><button id="level3Button" class="buyButton">Cost: <span id="level3CostText">1000.00</span></button></div>
    <div id="level4Series" class="p-1"><span id=level4Text class="p-2 ">f(x^4) | Count: <span id=level4CountText>0.00</span> | Value: <span id="level4Value">0.00</span></span><button id="level4Button" class="buyButton">Cost: <span id="level4CostText">10000.00</span></button></div>
    <div id="level5Series" class="p-1"><span id=level5Text class="p-2 ">f(x^5) | Count: <span id=level5CountText>0.00</span> | Value: <span id="level5Value">0.00</span></span><button id="level5Button" class="buyButton">Cost: <span id="level5CostText">100000.00</span></button></div>
    <div id="level6Series" class="p-1"><span id=level5Text class="p-2 ">f(x^6) | Count: <span id=level6CountText>0.00</span> | Value: <span id="level6Value">0.00</span></span><button id="level6Button" class="buyButton">Cost: <span id="level6CostText">1000000.00</span></button></div>
    <div id="level6Series" class="p-1"><span id=level5Text class="p-2 ">Time Interval | Count: <span id=timeIntervalCountText>0.00</span> | Value: <span id="timeIntervalValue">1000.00</span> ms</span><button id="timeIntervalButton" class="buyButton">Cost: <span id="timeIntervalCostText">100.00</span></button></div>
    <div id="reset"><button onclick="reset()" id="resetButton">Reset</button></div>
</body>
</html>
