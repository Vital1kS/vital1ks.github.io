<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="functions.css" rel="stylesheet" type="text/css">
    <script src="js/decimal.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/saveManager.js"></script>
    <script src="js/tickManager.js"></script>
    <script src="js/textManager.js"></script>
    <script src="js/upgradeManager.js"></script>
    <script src="js/upgradeLogic.js"></script>
    <script src="js/timeIntervalManager.js"></script>
    <script src="js/mainValueManager.js"></script>
    <script src="js/incomeManager.js"></script>
    <script src="js/resetManager.js"></script>
    <script src="js/dataInitializer.js"></script>
    <script src="js/core.js"></script>
</head>
<body onload="initialize()">
    <div id="mainValue" class = "p-2">10.00</div>
    <div id="incomeValueContainer" class = "p-2"><span id="incomeValue">0.00</span>/s</div>
    <div id="prestige1Layer">
        <div id="level1Function" class="p-1"><span id=level1Text class="p-2 ">f(x) | Count: <span id=level1Count>0.00</span> | Value: <span id="level1Value">0.00</span></span><button id="level1Button" class="buyButton">Cost: <span id="level1Cost">10.00</span></button> <button id="level1MaxButton" class="maxButton">Buy Max</button></div>
        <div id="level2Function" class="p-1"><span id=level2Text class="p-2 ">f(x^2) | Count: <span id=level2Count>0.00</span> | Value: <span id="level2Value">0.00</span></span><button id="level2Button" class="buyButton">Cost: <span id="level2Cost">100.00</span></button> <button id="level2MaxButton" class="maxButton">Buy Max</button></div>
        <div id="level3Function" class="p-1"><span id=level3Text class="p-2 ">f(x^3) | Count: <span id=level3Count>0.00</span> | Value: <span id="level3Value">0.00</span></span><button id="level3Button" class="buyButton">Cost: <span id="level3Cost">1000.00</span></button> <button id="level3MaxButton" class="maxButton">Buy Max</button></div>
        <div id="level4Function" class="p-1"><span id=level4Text class="p-2 ">f(x^4) | Count: <span id=level4Count>0.00</span> | Value: <span id="level4Value">0.00</span></span><button id="level4Button" class="buyButton">Cost: <span id="level4Cost">10000.00</span></button> <button id="level4MaxButton" class="maxButton">Buy Max</button></div>
        <div id="level5Function" class="p-1"><span id=level5Text class="p-2 ">f(x^5) | Count: <span id=level5Count>0.00</span> | Value: <span id="level5Value">0.00</span></span><button id="level5Button" class="buyButton">Cost: <span id="level5Cost">100000.00</span></button> <button id="level5MaxButton" class="maxButton">Buy Max</button></div>
        <div id="level6Function" class="p-1"><span id=level5Text class="p-2 ">f(x^6) | Count: <span id=level6Count>0.00</span> | Value: <span id="level6Value">0.00</span></span><button id="level6Button" class="buyButton">Cost: <span id="level6Cost">1000000.00</span></button> <button id="level6MaxButton" class="maxButton">Buy Max</button></div>
        <div id="level6Function" class="p-1"><span id=level5Text class="p-2 ">Time Interval | Count: <span id=timeIntervalCount>0.00</span> | Value: <span id="timeIntervalValue">1000.00</span> ms</span><button id="timeIntervalButton" class="buyButton">Cost: <span id="timeIntervalCost">100.00</span></button> <button id="timeIntervalMaxButton" class="maxButton">Buy Max</button></div>
    </div>
    <div class="p-2">Prestige 1: <span id="prestige1Layer">0</span> <button>Cost: <span id="prestige1LayerCost">100</span></button></div>
    <div id="reset"><button onclick="reset()" id="resetButton">Reset</button></div>
</body>
</html>
